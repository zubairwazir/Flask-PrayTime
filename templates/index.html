{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-0">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Prayer Time</h3></div>
        <div class="card-body">
          <form action="{{ url_for('prayer_time') }}" method="POST">
            <div class="form-group row mx-auto">
              <input class="form-control py-4" id="location" name="location" type="text" placeholder="Enter location" />
            </div>
            <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
